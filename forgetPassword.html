<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/master.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>لوحة التحكم</title>
  </head>
  <body>
    <div class="login d-flex">
      <div class="login-form container">
        <div class="logoo">
          <i class="fa-solid fa-shield-halved ps-1"></i>
          secureReport
        </div>
        <div class="welcome text-center">
          <h2 class="fw-bold">مرحبًا بك</h2>
          <p class="text-black-50 fw-bold">
            أدخل بريدك الإلكتروني لإعادة تعيين كلمة المرور.
          </p>
        </div>

        <form action="newPassword.html" method="get">
          <div class="mb-3">
            <label for="email">البريد الإلكتروني</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@email.com"
              required
            />
          </div>

          <!-- زر نسيت كلمة المرور -->
          <div class="mb-3">
            <button
              type="submit"
              style="
                width: 100%;
                padding: 12px;
                background-color: var(--purple);
                color: #fff;
                border: none;
                border-radius: 8px;
                font-weight: bold;
                cursor: pointer;
              "
            >
              نسيت كلمة المرور؟
            </button>
          </div>

          <!-- زر إلغاء -->
          <div class="mb-3">
            <a
              href="login.html"
              style="
                display: block;
                text-align: center;
                width: 100%;
                padding: 12px;
                background-color: #d3d3d8;
                color: black;
                border-radius: 8px;
                font-weight: bold;
                text-decoration: none;
              "
            >
              إلغاء
            </a>
          </div>
        </form>
      </div>
      <div class="login-img">
        <div class="login-info text-center">
          <h1 class="fw-bold">مرحبًا بك مجددًا!</h1>
          <p>
            نظام متابعة البلاغات يساعدك على إدارة البلاغات بكفاءة، مع متابعة
            دقيقة لحالتها، وضمان سرعة الاستجابة وجودة المعالجة، لتحقيق الشفافية
            وتعزيز الثقة.
          </p>
        </div>
        <div class="img d-flex align-items-center justify-content-center">
          <div class="img-wrapper">
            <img
              src="http://localhost:5500/dashboard/imgs/web.jpg"
              class="img-fluid"
              alt=""
            />
            <img
              src="http://localhost:5500/dashboard/imgs/all.jpg"
              class="img-fluid position-absolute all"
              alt=""
            />
            <img
              src="http://localhost:5500/dashboard/imgs/chart (2).jpg"
              class="img-fluid position-absolute chart"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/charts.js"></script>
    <script src="JS/login.js"></script>
  </body>
</html>
